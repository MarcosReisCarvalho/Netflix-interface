<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Netflix</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="icons/favicon-netflix-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./icons/netflix-logo.png" alt="">
            <!--ctrl + shift + seta pra baixo clona -->
            <nav> 
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>

                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div> 
                
            </div>           
        </div>
    </main>
